<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">

	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<link rel='stylesheet' href='./styles.css'>
</head>

<body tabindex="-1">
	<div style="width: 10px; height: 2000px;"></div>

	<div id="Draggable-1-1" class="Draggable Draggable-1">1</div>
	<div id="Draggable-1-2" class="Draggable Draggable-1" title="This draggable cannot be moved outside the viewport">2</div>

	<div id="DraggablesA" style="--top: 120px;">
		<div id="Draggable-A1" class="Draggable DraggableA" style="top: var(--top); left: 0;">A1</div>
		<div id="Draggable-A2" class="Draggable DraggableA" style="top: var(--top); left: 120px;">A2</div>
		<div id="Draggable-A3" class="Draggable DraggableA" style="top: var(--top); left: 240px;">A3</div>
	</div>

	<div id="DraggablesB" style="--top: 240px;">
		<div class="Draggable DraggableB" style="top: var(--top); left: 0px;">B1</div>
		<div class="Draggable DraggableB"style="top: var(--top); left: 120px;">B2</div>
		<div class="Draggable DraggableB" style="top: var(--top); left: 240px;">B3</div>
	</div>

	<div id="Logger" class="collapsed">
		<div id="Logger-header">
			<button id="Logger-toggle" title="Click to toggle">Logger</button>
			<div style="flex-grow: 1;"></div>
			<button id="Logger-clear">Clear</button>
		</div>
		<div id="Logger-messages"></div>
	</div>
	<script src='./dist/demo.js'></script>
</body>
</html>
