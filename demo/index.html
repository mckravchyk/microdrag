<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">

	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<link rel='stylesheet' href='./styles.css'>
</head>

<body tabindex="-1">
	<div style="width: 10px; height: 2000px;"></div>

	<div id="DraggablesF" style="--top: 8px;" title="A draggable in the reference frame of the viewport">
		<div id="Draggable-F1" class="Draggable DraggableF" style="top: var(--top); left: 8px;">F1</div>
		<div id="Draggable-F2" class="Draggable DraggableF" style="top: var(--top); left: 128px;">F2</div>
		<div id="Draggable-F3" class="Draggable DraggableF" style="top: var(--top); left: 248px;">F3</div>
	</div>

	<div id="DraggablesB" style="--top: 120px;" title="A draggable in the reference frame of the body">
		<div class="Draggable DraggableB" style="top: var(--top); left: 0px;">B1</div>
		<div class="Draggable DraggableB"style="top: var(--top); left: 120px;">B2</div>
		<div class="Draggable DraggableB" style="top: var(--top); left: 240px;">B3</div>
	</div>

	<div id="DraggablesC" style="--top: 240px;" title="A draggable in the reference frame of the body with viewport containment and snap edges">
		<div class="Draggable DraggableC" style="top: var(--top); left: 0px;">C1</div>
		<div class="Draggable DraggableC"style="top: var(--top); left: 120px;">C2</div>
		<div class="Draggable DraggableC" style="top: var(--top); left: 240px;">C3</div>
	</div>

	<div id="DraggablesD" style="--top: 0px;" title="A draggable in the reference frame of a scrollable container">
		<div style="width: 10px; height: 1000px;"></div>
		<div class="Draggable DraggableD" style="top: var(--top); left: 0px;">D1</div>
		<div class="Draggable DraggableD"style="top: var(--top); left: 120px;">D2</div>
		<div class="Draggable DraggableD" style="top: var(--top); left: 240px;">D3</div>
	</div>

	<div id="Logger" class="collapsed">
		<div id="Logger-header">
			<button id="Logger-toggle" title="Click to toggle">Logger</button>
			<div style="flex-grow: 1;"></div>
			<button id="Logger-clear">Clear</button>
		</div>
		<div id="Logger-messages"></div>
	</div>
	<script src='./dist/demo.js'></script>
</body>
</html>
